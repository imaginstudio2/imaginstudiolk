<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Transparent Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0);
            padding: 10px 20px;
            width: 100%;
            z-index: 100;
            position: fixed;
            top: 0;
            left: 0;
            transition: background-color 0.3s ease;
        }

        /* Logo */
        .logo img {
            height: 30px;
        }

        /* Navigation */
        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0 auto;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s, transform 0.3s;
        }
        .nav-links a:hover {
            color: #ffcc00;
            transform: translateY(-2px);
        }

        /* Mobile Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 75px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: white;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                text-align: center;
                background-color: rgba(0, 0, 0, 0.8);
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                padding: 20px 0;
            }
            .nav-links.active {
                display: flex;
            }
            .nav-links li {
                margin: 10px 0;
            }
            .hamburger {
                display: flex;
            }
        }

        /* Background Image for Contact Section */
        .contact-container {
            position: relative;
            background-image: url('55.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .contact-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        /* Contact Form */
        .contact-form {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            font-size: 1em;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            color: black;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #e6b800;
        }

        /* Footer Styles */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            position: relative;
            z-index: 10;
            margin-top: auto; /* Ensures footer stays at the bottom */
        }

        /* Animation for Contact Us Text */
        .contact-text {
            font-size: 2em;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 2s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="20250504_074717.jpg" alt="">
        </div>

        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="APPS.html">APPS</a></li>
            <li><a href="contact.html">Contact</a></li>
           
        </ul>

        <button class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </button>
    </header>

    <!-- Contact Section -->
    <div class="contact-container">
        <div class="contact-overlay"></div>
        <div class="contact-form">
            <h2 class="contact-text">Get in Touch</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 IMAGIN STUDIO. All Rights Reserved.</p>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
