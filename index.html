<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagin Studio LK</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Transparent Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0);
            padding: 10px 20px;
            width: 100%;
            z-index: 100;
            position: fixed;
            top: 0;
            left: 0;
            transition: background-color 0.3s ease;
        }

        .logo img {
            height: 30px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0 auto;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s, transform 0.3s;
        }

        .nav-links a:hover {
            color: #ffcc00;
            transform: translateY(-2px);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 75px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: white;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                text-align: center;
                background-color: rgba(0, 0, 0, 0.8);
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                padding: 20px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Video Fullscreen and Mobile Image */
        .video-container {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video.desktop-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
            display: block;
        }

        .video-container img.mobile-image {
            display: none;
            position: absolute;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            top: 0;
            left: 0;
            z-index: -1;
        }

        @media (max-width: 768px) {
            .video-container video.desktop-video {
                display: none;
            }

            .video-container img.mobile-image {
                display: block;
            }
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        main {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            width: 100%;
            padding-top: 50vh;
            flex: 1;
        }

        .welcome-text {
            font-size: 2em;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="20250504_074717.jpg" alt="Your Company Logo">
        </div>

        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="APPS.html">APPS</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

        <button class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </button>
    </header>

    <!-- Video or Image Section -->
    <div class="video-container">
        <video class="desktop-video" autoplay muted loop playsinline>
            <source src="lv_0_20250504094953.mp4" type="video/mp4">
        </video>
        <img class="mobile-image" src="istockphoto-1288609165-612x612.jpg" alt="Mobile View Background">
        <div class="video-overlay"></div>
    </div>

    <!-- Main Content -->
    <main>
        <h1 class="welcome-text">Welcome to Our Website</h1>
        <p>Explore our content below.</p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Imagin Studio LK. All Rights Reserved.</p>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
